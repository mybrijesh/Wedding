<div id="content" class="guestListContent">
    

    <table>
        <thead>
            <tr>
                <th id="firstName">First Name</th>
                <th id="lastName">Last Name</th>
                <th id="code">Invitation Code</th>
                <th id="guest">Guest #</th>
                <th id="confirmed">RSVP Confirmed</th>
                <th id="firstName">Invited to Sangeet</th>
                <th id="lastName">Invited to Wedding</th>
                <th id="code">Invited to Reception</th>
                <th id="guest">Sangeet #</th>
                <th id="confirmed">Weddign #</th>
                <th id="firstName">Reception #</th>
                
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let guest of guestList">
                <td *ngFor="let key of columnsDataName">
                    {{ getValue(guest[key])}}
                </td>
            </tr>
            <tr>
                <td>Total</td>
                <td></td>
                <td></td>
                <td>{{totalGuest}}</td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td>{{totalSangeet}}</td>
                <td>{{totalWedding}}</td>
                <td>{{totalReception}}</td>
            </tr>
        </tbody>
    </table>

</div>
